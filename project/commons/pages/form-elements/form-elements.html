<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form elements</title>
    <link rel="stylesheet" href="./form-elements.css">
    <link rel="stylesheet" href="/commons/blocks/filter-date-dropdown/dist/css/datepicker.min.css">
    <link rel="stylesheet" href="/commons/blocks/dropdown/item-quantity-dropdown.min.css">
  </head>
  <body> 
    <div class="form-elements__container">
      <div class="form-elements__container__column"> 
        <div class="text-fields"> 
          <div class="default"> 
            <div class="default__title"> 
              <h3 class="default__title__left">text field</h3>
              <h3 class="default__title__right">default</h3>
            </div>
            <div class="default__input">
              <input type="text" value="Email">
            </div>
          </div>
          <div class="hover-focus"> 
            <div class="hover-focus__title"> 
              <h3 class="hover-focus__title__left">text field</h3>
              <h3 class="hover-focus__title__right">hover / focus</h3>
            </div>
            <div class="hover-focus__input">
              <input type="text" value="Email">
            </div>
          </div>
          <div class="masked"> 
            <div class="masked__title"> 
              <h3 class="masked__title__left">masked text field</h3>
            </div>
            <div class="masked__input">
              <input type="text" value="ДД.ММ.ГГГГ">
            </div>
          </div>
          <div class="filter-date-dropdown"> 
            <h3>filter date dropdown</h3>
            <form class="filter-date-dropdown__field">
              <input id="calendar" type="text" value="ДД.ММ.ГГГГ">
              <button id="btn_calendar" type="button"><img src="/commons/blocks/findroom-form/img/expand_more.svg"></button>
            </form>
          </div>
          <div class="subscription">
            <div class="subscription__title"> 
              <h3>subscription text field</h3>
            </div>
            <div class="subscription__input">
              <input type="email" name="subscribe" value="Email">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/commons/blocks/filter-date-dropdown/dist/js/datepicker.min.js"></script>
<script src="/commons/blocks/filter-date-dropdown/filter-date-dropdown.js"></script>

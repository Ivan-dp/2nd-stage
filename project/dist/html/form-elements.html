<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form elements</title>
    <script src="./form-elements.js"></script>
  <script defer src="../js/form_elements.bundle.js"></script></head>
  <body> 
    <div class="form-elements__container">
      <div class="form-elements__container__column"> 
<div class="text-fields"> 
<div class="default"> 
  <div class="default__title"> 
    <h3 class="default__title__left">text field</h3>
    <h3 class="default__title__right">default</h3>
  </div>
  <div class="default__input">
    <input type="text" value="Email">
  </div>
</div>
<div class="hover-focus"> 
  <div class="hover-focus__title"> 
    <h3 class="hover-focus__title__left">text field</h3>
    <h3 class="hover-focus__title__right">hover / focus</h3>
  </div>
  <div class="hover-focus__input">
    <input type="text" value="Email">
  </div>
</div>
<div class="dropdown"> 
  <div class="dropdown__title"> 
    <h3 class="dropdown__title__left">dropdown</h3>
  </div>
  <div class="iqdropdown">
    <p class="iqdropdown-selection" data-selection-text="гость" data-text-plural="гостей"></p>
    <div class="iqdropdown-menu">
      <div class="iqdropdown-menu-option" data-id="item1" data-defaultcount="0" data-mincount="0" data-maxcount="5">
        <div>
          <p class="iqdropdown-item">Взрослые</p>
        </div>
      </div>
      <div class="iqdropdown-menu-option" data-id="item2" data-defaultcount="0" data-mincount="0" data-maxcount="5">
        <div>
          <p class="iqdropdown-item">Дети</p>
        </div>
      </div>
      <div class="iqdropdown-menu-option" data-id="item3" data-defaultcount="0" data-mincount="0" data-maxcount="5">
        <div>
          <p class="iqdropdown-item">Младенцы</p>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="masked"> 
  <div class="masked__title"> 
    <h3 class="masked__title__left">masked text field</h3>
  </div>
  <div class="masked__input">
    <input type="text" value="ДД.ММ.ГГГГ">
  </div>
</div>
<div class="date-dropdown">
  <div class="date-dropdown_box">
    <h3>date dropdown</h3>
    <form class="date-dropdown_box_field">
      <input class="from" type="text" value="ДД.ММ.ГГГГ">
      <button id="btn_from" type="button"><img src="/commons/blocks/findroom-form/img/expand_more.svg"></button>
    </form>
  </div>
  <div class="date-dropdown_box">
    <h3>date dropdown</h3>
    <form class="date-dropdown_box_field">
      <input class="to" type="text" value="ДД.ММ.ГГГГ">
      <button id="btn_to" type="button"><img src="/commons/blocks/findroom-form/img/expand_more.svg"></button>
    </form>
  </div>
</div>
<div class="filter-date-dropdown"> 
  <h3>filter date dropdown</h3>
  <form class="filter-date-dropdown__field">
    <input id="calendar" type="text" value="ДД.ММ.ГГГГ">
    <button id="btn_calendar" type="button"><img src="/commons/blocks/findroom-form/img/expand_more.svg"></button>
  </form>
</div>
<div class="subscription">
  <div class="subscription__title"> 
    <h3>subscription text field</h3>
  </div>
  <div class="subscription__input">
    <input type="email" name="subscribe" value="Email">
    <button type="submit">arrow_forward</button>
  </div>
</div>
</div>
      </div>
      <div class="form-elements__container__column"> 
<div class="checkbox-buttons">
  <h3>checkbox buttons </h3>
  <label class="checkbox-buttons__container">
    <input type="checkbox"><span class="checkbox-buttons__checkmark"></span>
    <p>Можно курить</p>
  </label>
  <label class="checkbox-buttons__container"> 
    <input type="checkbox"><span class="checkbox-buttons__checkmark"></span>
    <p>Можно с питомцами</p>
  </label>
  <label class="checkbox-buttons__container"> 
    <input type="checkbox"><span class="checkbox-buttons__checkmark"></span>
    <p>Можно пригласить гостей (до 10 человек)</p>
  </label>
</div>
<div class="radio-buttons">
  <h3>radio buttons </h3>
  <label class="radio-buttons__container">
    <input type="radio" name="radio"><span class="radio-buttons__checkmark"></span>
    <p>Мужчина</p>
  </label>
  <label class="radio-buttons__container"> 
    <input type="radio" name="radio"><span class="radio-buttons__checkmark"></span>
    <p>Женщина</p>
  </label>
</div>
<div class="toggle"> 
  <h3>toggle</h3>
  <label class="toggle__container">
    <input type="checkbox"><span class="toggle__checkmark"></span>
    <p>Получать спецпредложения</p>
  </label>
  <label class="toggle__container"> 
    <input type="checkbox"><span class="toggle__checkmark"></span>
    <p>Получать спецпредложения</p>
  </label>
</div>
      </div>
    </div>
  </body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

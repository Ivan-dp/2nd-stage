<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <script src="./cards.js"></script>
  <script defer src="../js/cards.bundle.js"></script></head>
  <body> 
<div class="findroom"> 
  <div class="findroom__title">
    <h1>Найдём номера под ваши пожелания</h1>
  </div>
<div class="form">
<div class="date-dropdown">
  <div class="date-dropdown_box">
    <h3>date dropdown</h3>
    <form class="date-dropdown_box_field">
      <input class="from" type="text" value="ДД.ММ.ГГГГ">
      <button id="btn_from" type="button"><img src="/commons/blocks/findroom-form/img/expand_more.svg"></button>
    </form>
  </div>
  <div class="date-dropdown_box">
    <h3>date dropdown</h3>
    <form class="date-dropdown_box_field">
      <input class="to" type="text" value="ДД.ММ.ГГГГ">
      <button id="btn_to" type="button"><img src="/commons/blocks/findroom-form/img/expand_more.svg"></button>
    </form>
  </div>
</div>
<div class="dropdown">
  <div class="dropdown__title"> 
    <h3 class="dropdown__title__left">dropdown</h3>
  </div>
  <div class="iqdropdown" id="guest">
    <p class="iqdropdown-selection">Сколько гостей</p>
    <div class="iqdropdown-menu">
      <div class="iqdropdown-menu-option" data-id="item1">
        <div>
          <p class="iqdropdown-item">Взрослые</p>
        </div>
      </div>
      <div class="iqdropdown-menu-option" data-id="item2">
        <div>
          <p class="iqdropdown-item">Дети</p>
        </div>
      </div>
      <div class="iqdropdown-menu-option" data-id="item3">
        <div>
          <p class="iqdropdown-item">Младенцы</p>
        </div>
      </div>
      <div class="button-block">
        <button class="clear-button">
          <p>очистить</p>
        </button>
        <button class="apply-button">
          <p>применить</p>
        </button>
      </div>
    </div>
  </div>
</div>
<div class="findroom-button">
  <button class="button" type="button"></button>
  <button class="arrow" type="button">arrow_forward</button>
</div>
</div>
</div>
<div class="registration"> 
  <div class="registration__title"> 
    <h1>Регистрация аккаунта</h1>
  </div>
</div>
  </body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
